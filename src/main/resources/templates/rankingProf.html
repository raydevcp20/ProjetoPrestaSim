<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Hanking - Profissionais</title>
</head>

<body>
	
	<div class="container">
		<div class="text-center">
			<img src="/img/logo.png" width="300" height="300"
				alt="logo Prestasim">
		</div>
		<h1 class="text-center" style="color: #115571;">Ranking dos	melhores profissionais</h1>
	</div>

	<div class="container p-3 text-center">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Profissional</th>
					<th scope="col">Tipo de Servi√ßo</th>
					<th scope="col">Nota</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="prof : ${lista_ProfissionalR}">
					<td th:text="${prof.id}"></td>
					<td th:text="${prof.nome}"></td>
					<td th:text="${prof.tipoServico.nome}"></td>
					<td th:text="${prof.mediaNota}"></td>
				</tr>
			</tbody>

		</table>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>

</html>
